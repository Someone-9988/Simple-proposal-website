        .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7); 
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#close-modal {
    background-color: #ff4c4c; 
    color: white;            
    border: none;           
    border-radius: 5px;       
    padding: 10px 20px;      
    font-size: 16px;         
    cursor: pointer;          
    transition: background-color 0.3s ease, transform 0.2s ease; 
}


#close-modal:hover {
    background-color: #e63939; 
    transform: scale(1.05);    
}

#close-modal:active {
    background-color: #cc3333;
    transform: scale(0.95);  
}

.modal-content {
    background: #ffe6e6;
    color: #e62020;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}


#main-content {
    filter: blur(10px);
    transition: filter 0.3s ease;
}


.hidden {
    display: none;
}

.no-blur {
    filter: none;
}
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

            position: relative;
        }
       
footer {

    bottom: 10px;

    text-align: center;

    color: #666666;
}

footer p {
    margin: 0;
    padding: 10px 0;
    background-color: #ffe6e6;
    border-top: 1px solid #ff9999;
}

<body>
    
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <h2><b> Alert for you cutieee</b></h2>
            <p><b> page ma timle j j ma click garxau tesko detail haru malai aai rako hunxa tei bhanna ko lagi alert deko <br> tya talla click garerw close garerw herda hunxa.</b></p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <div class="container">
        <h1>will you be mine forever?</h1>
        <button id="yes-btn">Yes</button>
        <button id="other-btn">Other</button>
        <button id="no-btn">No</button>

        <div id="message"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("alert-modal");
    const mainContent = document.getElementById("main-content");
    const closeModalButton = document.getElementById("close-modal");

    closeModalButton.addEventListener("click", () => {
        modal.classList.add("hidden");
        mainContent.classList.add("no-blur");
    });
});

         
        if (localStorage.getItem("clickedYes") === "true") {
            document.getElementById("message").innerHTML = "<h2>I love you too!</h2>";
            document.getElementById("yes-btn").style.display = "none";
            document.getElementById("no-btn").style.display = "none";
        }

       
        document.getElementById("yes-btn").addEventListener("click", function() {
            document.getElementById("message").innerHTML = "<h2>I love you too!</h2>";
            document.getElementById("yes-btn").style.display = "none";
            document.getElementById("no-btn").style.display = "none";
            document.getElementById("other-btn").style.display = "none";
            
            gtag('event', 'click', {
                'event_category': 'Button',
                'event_label': 'Yes Button',
                'value': 1
            });
        });

        
        document.getElementById("no-btn").addEventListener("click", function() {
            document.getElementById("message").innerHTML = "<h2>kina k malai timi yesto man parxau yesto ramri xau yrr ik ki ma khatam xu tarw i love you yrr tya yes ko button xa ho tya click handeu nw aani malai notification aauxa yes ko.<h2>";
            document.getElementById("no-btn").style.display = "none";
            document.getElementById("other-btn").style.display = "none";

         
            gtag('event', 'click', {
                'event_category': 'Button',
                'event_label': 'No Button',
                'value': 0
            });

            localStorage.setItem("clickedNo", "true");  
        });

        
        document.getElementById("no-btn").addEventListener("mouseover", function() {
            var noBtn = document.getElementById("no-btn");
            var randomX = Math.random() * 200 - 1000; 
            var randomY = Math.random() * 200 - 1000; 
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

            
            gtag('event', 'hover', {
                'event_category': 'Button',
                'event_label': 'No Button Hover',
                'value': 0
            });
        });

       
        document.getElementById("other-btn").addEventListener("click", function() {
            document.getElementById("message").innerHTML = "<h2>please please pleaseü•∫</h2>";
            document.getElementById("other-btn").style.display = "none";
        
            gtag('event', 'click', {
                'event_category': 'Button',
                'event_label': 'Other Button',
                'value': 1
            });
        });
    </script>
